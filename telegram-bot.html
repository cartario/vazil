<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Telegram-bot</title>
	<link rel="stylesheet" type="text/css" href="css/telegram-bot.css">
</head>
<body>
	<div class="container">
		<div class="bot__title">
			<h1>Telegram Bot</h1>
			<h2>Крошка хлеба - version 1.0</h2>
			<h3>25.03.2020</h3>
		</div>
		<div class="bot__input-container">
			<input class="bot__input" type="text">
		</div>
		<div class="bot__out">
			<p class="message message--ok">yes</p>
			<p class="message message--no">no</p>
		</div>
		<div class="bot__button-container">
			<button class="bot__button">PUSH</button>
			<button class="bot__button bot__button--clear">Clear</button>
		</div>

	</div>
	<script src="js/telegram-bot.js" type="text/javascript"></script>
</body>
</html>
